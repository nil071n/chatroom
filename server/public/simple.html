<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Simple Chatroom</title>
</head>
<body>
  <h1>Simple Chatroom</h1>
  <div id="status">Not connected</div>
  <div id="messages" style="height:300px; overflow:auto; border:1px solid #ccc; padding:8px; margin:8px 0;"></div>
  <input id="input" placeholder="Type message..." style="width:70%;" />
  <button id="send">Send</button>
  <p>Open this page with ?token=&lt;token&gt; or paste the token when prompted.</p>
  <script src="simple_client.js"></script>
</body>
</html>
